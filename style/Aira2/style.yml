#
# Aira2 config file
# Inspired by http://fluxbb.org/resources/styles/aira2/
#

# Short name of the style
name: Aira2

# Full title of the style
title: Aira 2

## META INFO
# The key is used as the name for the meta tag
meta:

    # Author(s)
    author: 123, adapted by Janek Ostendorf

    # Copyright
    copyright: Copyright (c) Janek Ostendorf

    # License
    license: GNU GPL 3


### Files ###

# Stylesheet for error pages
errorCss: error.css

# Stylesheet files relative to the style directory (comma separated list, with spaces)
cssFiles:
    - Aira2.css
    - Air/base_admin.css

# JavaScript files relative to the style directory [optional] (comma seperated list, with spaces)
jsFiles: []

# If you have a script, state the class name here
# The file has to be in the main style directory and is to be named {scriptClass}.class.php
# Namespace: skies\style\{styleName}
styleScript:

# Custom template for this style overwriting the default template [optional]
templateDir: template/
