#################################
#                               #
# Skies main configuration file #
#                               #
#################################

# Meta information
meta:

    # Title of the website
    title: Skies

# Subdirectory on the webserver
# Example: 'http://test.skies.net/Skies/' is the Skies URL. In this case, 'Skies/' is the subdir
subdir: ''

# Default language
defaultLanguage: de-DE

# Default style (short name)
defaultStyle: woobie

# Default page (Homepage)
defaultPage: home

# Default time zone
defaultTimezone: Europe/Berlin

# Uri method
# Options:
#  * argument:
#    Uses default GET arguments like '?page=home'
#  * rewrite:
#    Uses rewritten URLs. See .htaccess in the root dir
uriMethod: argument

# Are normal users allowed to login?
allowNormalLogin: true

# Salt for password generation
salt: Mm2zTloKiuGqYIw/DgVtB

# Favicon (relative to Skies main dir)
favicon: images/favicon.png

# Favicon MIME type
faviconMime: image/png

# Board values
board:

    # Which one is the news forum?
    newsForum: 2

    # Info thread
    infoPosts:
        - 1
        - 3
        - 3
        - 7

    # Rules thread
    rulesTopic: 4

    # Board URL
    boardUrl: http://forum.url/
